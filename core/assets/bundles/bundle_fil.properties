block.liquid-void.description = Kumukuha ng kahit anong likido. Sandbox lamang.
block.payload-source.description = Sandbox only. Naglalabas ng walang hanggang payload. Sandbox lamang.
block.payload-void.description = Winawasak ang kahit anong payload. Sandbox lamang.
block.copper-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.copper-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.titanium-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.titanium-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.plastanium-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban. Kumakain ng laser at arko-elektrikal. Naghaharang sa mga awtomatikong koneksyon elektrikal.
block.plastanium-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban. Kumakain ng laser at arko-elektrikal. Naghaharang sa mga awtomatikong koneksyon elektrikal.
block.thorium-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.thorium-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban.
block.phase-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban, at binabalik ito sa pinanggalingan.
block.phase-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban, at binabalik ito sa pinanggalingan.
block.surge-wall.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban, at paminsan-minsa'y naglalabas ng arko-elektrikal.
block.surge-wall-large.description = Pumoprotekta ng mga istraktura mula sa mga bala ng kalaban, at paminsan-minsa'y naglalabas ng arko-elektrikal.
block.door.description = Isang pader na nabubuksa't nasasara.
block.door-large.description = Isang pader na nabubuksa't nasasara.
block.mender.description = Paminsan-minsa'y nangungumpuni ng mga istraktura sa paligid nito.\nMaaaring gumamit ng silikon upang dagdagan ang abot at kahusayan.
block.mend-projector.description = Nangungumpuni ng mga istraktura sa paligid nito.\nMaaaring gumamit ng phase fabric upang dagdagan ang abot at kahusayan.
block.overdrive-projector.description = Pinabibilis ang mga gusaling malapit.\nMaaaring gumagamit ng phase fabric upang dagdagan ang abot at kahusayan.
block.force-projector.description = Lumilikha ng force field na hugis hexagon sa paligid nito, protektado ang lahat ng gusali't tauhan na nasa loob.\nUmiinit nang sobra kung tumatanggap ng hustong pinsala. Maaaring gumamit ng panlamig para pigilan ang sobrang pag-init. Pinapalaki ng phase fabric ang panangga.
block.shock-mine.description = Naglalabas ng arko-elektrikal sa pagdaan ng kalabang tauhan.
block.conveyor.description = Nagdadala ng mga materyales.
block.titanium-conveyor.description = Nagdadala ng mga materyales. Mas mabilis kaysa pangkaraniwang conveyor.
block.plastanium-conveyor.description =  Nagdadala ng mga materyales sa pamamagitan ng mga batch. Nagkakarga ng materyales sa likoran, at dinidiskarga sa tatlong harapang direksyon. Nangangailangan nga ilang kargahan at diskargahan para sa pinakamataas na throughput.
block.junction.description = Nagsisilbi bilang isang tulay para sa dalawang nagtatagpong na conveyor.
block.bridge-conveyor.description = Nagdadala ng mga materyales sa ibabaw ng lupain o mga gusali.
block.phase-conveyor.description = Kaagad-agad na nagdadala ng materyales sa ibabaw ng lupain o gusali. May mas malayong abot kaysa item bridge, ngunit nangangailangan ng elektrisidad.
block.sorter.description = Kung ang pumapasok na materyal at pareho sa napiling materyal, uusad ito nang derecho. Kung hindi, ito'y lalabas sa kaliwa at kanan.
block.inverted-sorter.description = Katulad ng pangkaraniwang sorter, ngunit ito'y nilalabas ang napiling materyal sa gilid.
block.router.description = Pantay-pantay na binabahagi ang pumapasok na materyal sa tatlong panlabas na direksyon.
block.router.details = Isang hindi maiiwasang kasamaan. Ang paggamit sa tagiliran ng mga gusali ay hindi abisado, dahil maaari silang mabara ng mga lumalabas na produkto.
block.distributor.description = Pantay-pantay na binabahagi ang pumapasok na materyal sa pitong panlabas na direksyon.
block.overflow-gate.description = Naglalabas ng materyal sa kaliwa at kanan kung ang harapan ay barado.
block.underflow-gate.description = Kabaliktaran ng overflow gate. Naglalabas sa harapan kung ang kaliwa at kanan ay barado.
block.mass-driver.description = Isang gusaling pantransportasyon ng materyal na may malayong abot. Kumokolekta ng mga batch ng materyal at tinatapon tungo sa ibang mass driver.
block.mechanical-pump.description = Nagbobomba at naglalabas ng likido. Hindi nangangailangan ng elektrisidad.
block.rotary-pump.description = Nagbobomba at naglalabas ng likido. Nangangailangan ng elektrisidad.
block.thermal-pump.description = Nagbobomba at naglalabas ng likido.
block.conduit.description = Nagsusulong ng likido. Ginagamit kasamaa ng mga bomba at ibang conduit.
block.pulse-conduit.description = Nagsusulong ng likido. Nagdadala nang mas mabilis at mas marami kaysa pangkaraniwang conduit.
block.plated-conduit.description = Nagsusulong ng likido. Hindi tumatanggap ng likido sa gilid. Hindi tumatagas.
block.liquid-router.description = Tumatanggap ng likido sa isang direksyon at pantay-pantay na binabahagi sa hanggang tatlong direksyon. Maaari ring mag-imbak ng kaunting likido.
block.liquid-container.description = Nag-iimbak ng may kalakihang dami ng likido. Naglalabas sa lahat ng gilid, katulad ng isang liquid router.
block.liquid-tank.description = Nag-iimbak ng napakaraming likido. Naglalabas sa lahat ng gilid, katulad ng isang liquid router.
block.liquid-junction.description = Nagsisilbi bilang isang tulay sa dalawang nagtatagpong conduit.
block.bridge-conduit.description = Nagdadala ng likido sa ibabaw ng lupain at mga gusali.
block.phase-conduit.description = Nagdadala ng likido sa ibabaw ng lupain at mga gusali. May mas malayong abot kaysa bridge conduit, ngunit nangangailangan ng elektrisidad.
block.power-node.description = Nagdadala ng elektrisidad sa mga konektadong node. Ang node ay tatanggap o hahatid ng elektrisidad sa mga gusali na nasa tagiliran.
block.power-node-large.description = Isang makabagong power node na may mas malayong abot.
block.surge-tower.description = Isang power node na may malayong abot ngunit koneksyon.
block.diode.description = Nagdadala ng elektrisidad mula sa baterya sa isang direksyon kung ang baterya na nasa kabilang panig ay may mas kaunting elektrisidad.
block.battery.description = Nag-iimbak ng elektrisidad sa panahon na may labis na enerhiya. Naglalabas ng elektrisidad sa panahon na may kakulangan.
block.battery-large.description =  Nag-iimbak ng elektrisidad sa panahon na may labis na enerhiya. Naglalabas ng elektrisidad sa panahon na may kakulangan. May mas malaking kapasidad kaysa pangkaraniwang baterya.
block.combustion-generator.description = Gumagawa ng elektrisidad mula sa pagsunog ng mga nasusunog na materyal, kagaya ng uling.
block.thermal-generator.description = Gumagawa ng elektrisidad kung nakalagay sa isang mainit na lugar.
block.steam-generator.description = Gumagawa ng elektrisidad mula sa pagsunog ng mga nasusunog na materyal at pagkukulo ng tubig.
block.differential-generator.description = Gumagawa ng maraming elektrisidad. Ginagamit ang pagkakaiba ng temperatura ng cryofluid at nasusunod na pyratite.
block.rtg-generator.description = Mabagal na gumagawa ng elektrisidad mula sa init na galing sa pagkabulok ng mga radyoaktibong materyales.
block.solar-panel.description = Gumagawa ng kaunting elektrisidad mula sa araw.
block.solar-panel-large.description = Gumagawa ng kaunting elektrisidad mula sa araw. Mas episyente kaysa pangkaraniwang solar panel.
block.thorium-reactor.description = Gumagawa ng maraming elektrisidad. Nangangailangan ng patuloy na pagpapalamig. Sasabog nang husto kung kulang ang palamig.
block.impact-reactor.description = Gumagawa ng napakaraming elektrisidad kung nasa buong episyensiya. Nangangailangan ng maraming elektrisidad para sa unang pag-andar.
block.mechanical-drill.description = Kung may yaman sa ilalim, mabagal na naglalabas ng materyales panghabang-buhay. Mga pangunahing yaman lamang ang kayang minahin nito.
block.pneumatic-drill.description = Isang mas magandang drill na kayang magmina ng titanyo. Nagmimina nang mas mabilis kaysa mechanical drill.
block.laser-drill.description = Kayang magmina nang may labis na bilis sa pamamagitan ng mga laser, ngunit nangangailangan ito elektrisidad. Kayang magmina ng thorium.
block.blast-drill.description = Ang pangkahulihang drill. Nangangailangan ng napakaraming elektrisidad.
block.water-extractor.description = Kumukuha ng tubig mula sa lupa. Ginagamit sa mga lugar na walang tubig sa ibabaw.
block.cultivator.description = Nagsasaka ng mga spore pod mula sa kaunting spore mula sa hangin.
block.cultivator.details = Salbadong teknolohiya. Ginagamit sa paggawa ng napakaraming biomass nang kasing-episyente ng posible. Maaaring ang unang duyan ng spore na ngayo'y bumabalot sa Serpulo.
block.oil-extractor.description = Gumagamit ng maraming elektrisidad, buhangin, at tubig para magkuha ng langis.
block.core-shard.description = Ang puso ng base. Kapag nawawasak, mawawala ang sektor.
block.core-shard.details = Ang unang iterasyon. Maliit. Nagpaparami ng sarili. Mayroong isang-gamit na launch thrusters. Hindi nakadisenyo para paglalakbay'ng pang-interplanetarya.
block.core-foundation.description = Ang puso ng base. Armado. Nag-iimbak ng mas maraming materyales kaysa Shard.
block.core-foundation.details = Ang pangalawang iterasyon.
block.core-nucleus.description = Ang puso ng base. Napaka-armado. Nag-iimbak ng napakaraming materyales.
block.core-nucleus.details = Ang pangatlo at panghuling iterasyon.
block.vault.description = Nag-iimbak ng maraming materyales ng bawat uri. Ang nilalaman ay nailalabas sa pamamagitan ng unloader.
block.container.description = Nag-iimbak ng kaunting materyales ng bawat uri. Ang nilalaman ay nailalabas sa pamamagitan ng unloader.
block.unloader.description = Nilalabas ang piling materyal mula sa mga gusaling nasa tagiliran.
block.launch-pad.description = Nagtatapon ng mga materyales tungo sa mga piling sektor.
block.duo.description = Binabaril ang mga kalaban.
block.scatter.description = Nagbabaril ng mga tingga, iskrap, o metaglass sa mga kalabang panghimpapawid.
block.scorch.description = Sinusunog ang mga kalabang panlupang malapit. Napakaepektibo sa malapitan.
block.hail.description = Tumatapon ng mga maliit na shell sa mga kalabang panlupa na nasa malayo.
block.wave.description = Tumatapon ng likido sa mga kalaban. Awtomatikong pumapatay ng apoy kung binibigyan ng tubig.
block.lancer.description = Nag-cha-charge at bumabato ng mga makapangyarihan na makaenerhiyang sinag sa mga kalabang panlupa.
block.arc.description = Bumabato ng mga arko-elektrikal sa mga kalabang panlupa.
block.swarmer.description = Bumabato ng mga sumusunod na missile sa mga kalaban.
block.salvo.description = Mabilis na nagpapaulan ng bala sa mga kalaban.
block.fuse.description = Tumatapon ng tatlong malapitang tumatagos na pagsabog sa mga malapit na kalaban.
block.ripple.description = Tumatapon ng mga kumpol ng shell sa mga kalabang panlupa na nasa malayo.
block.cyclone.description = Tumatapon ng mga sumasabog na mga kumpol sa mga kalabang malapit.
block.spectre.description = Bumabaril ng mga malaking bala na tumatagos sa armor sa mga kalabang panghimpapawid at panlupa.
block.meltdown.description = Nag-cha-charge at bumabato ng patuloy na laser sa mga kalabang malapit. Nangangailangan ng palamig.
block.foreshadow.description = Bumabato ng isang malaking sibat na malayong abot. Pinipili nang una ang mga kalaban na may mas mataas na max health.
block.repair-point.description = Patuloy na kinukumpuni ang pinakamalapit na may-sirang tauhan na nasa abot nito.
block.segment.description = Sinisira ang mga paparating na mga bala. Hindi napipili ang mga laser.
block.parallax.description = Bumabato ng isang tractor beam na humahatak ng mga kalabang panghimpapawid at sinisira and mga ito sa proseso.
block.tsunami.description = Malakas na tumatapon ng likido sa mga kalaban. Awtomatikong pumapatay ng apoy kung binibigyan ng tubig.
block.silicon-crucible.description = Nagdadalisay ng silikon mula sa buhangin at uling, gamit ang pyratite bilang isang pampainit. Mas episyente sa mga mainit na lugar.
block.disassembler.description = Hinihiwalay ang tunaw na bakal tungo sa mga kaunting eksotikong sangkap sa mababang episensiya. Kayang kumuha ng thorium.
block.overdrive-dome.description =  Pinabibilis ang mga malapit na gusali. Nangangailangan ng phase fabric at silikon.
block.payload-conveyor.description = Kayang magpausad mga malaking bagay, kagaya ng mga tauhan mula sa mga pabrika.
block.payload-router.description = Hinahati ang mga papasok na bagay tungo sa tatlong palabas na direksyon.
block.command-center.description = Kumokontrol ng gawain ng mga tauhan sa pamamagitan ng ilang nag-iibang utos.
block.ground-factory.description = Gumagawa ng mga tauhang panlupa. Ang mga palabas na tauhan ay maaaring gamitin kaagad o dalhin sa mga reconstructor para gawing mas makabago.
block.air-factory.description = Gumagawa ng mga tauhang panghimpapawid. Ang mga palabas na tauhan ay maaaring gamitin kaagad o dalhin sa mga reconstructor para gawing mas makabago.
block.naval-factory.description = Gumagawa ng mga tauhang pandagat. Ang mga palabas na tauhan ay maaaring gamitin kaagad o dalhin sa mga reconstructor para gawing mas makabago.
block.additive-reconstructor.description = Ginagawang pangpangalawang-tier ang mga papasok na tauhan.
block.multiplicative-reconstructor.description = Ginagawang pangpangatlong-tier ang mga papasok na tauhan.
block.exponential-reconstructor.description = Ginagawang pangpang-apat-na-tier ang mga papasok na tauhan.
block.tetrative-reconstructor.description = Ginagawang panlima at panghuling tier ang mga papasok na tauhan.
block.switch.description = Isang switch. Ang kalagayan ay maaaring basahin at kontrolin ng mga logic processor.
block.micro-processor.description = Nagpapatakbo ng magkakasunod na mga utos-lohiko nang paulit-ulit. Maaaring gamitin sa pagkontrol ng mga tauhan at gusali.
block.logic-processor.description = Nagpapatakbo ng magkakasunod na mga utos-lohiko nang paulit-ulit. Maaaring gamitin sa pagkontrol ng mga tauhan at gusali. Mas mabilis kaysa micro processor.
block.hyper-processor.description = Nagpapatakbo ng magkakasunod na mga utos-lohiko nang paulit-ulit. Maaaring gamitin sa pagkontrol ng mga tauhan at gusali. Mas mabilis kaysa micro processor.
block.memory-cell.description = Nag-iimbak ng impormasyon para sa isang logic processor.
block.memory-bank.description = Nag-iimbak ng impormasyon para sa isang logic processor. May mataas na kapasidad.
block.logic-display.description = Nagpapakita ng mga arbitraryong grapiko mula sa isang logic processor.
block.large-logic-display.description = Nagpapakita ng mga arbitraryong grapiko mula sa isang logic processor.
block.interplanetary-accelerator.description = Isang napakalaking tore ng elektromagnetikong railgun. Nagpapabilis ng mga core hanggang umabot ng escape velocity para sa pang-interplanetaryang pananakop.
block.repair-turret.description = Patuloy na kinukumpuni ang pinakamalapit na may-sirang tauhan na nasa abot nito. Maaaring gumamit ng cryofluid.
block.payload-propulsion-tower.description = Long-range payload transport structure. Shoots payloads to other linked payload propulsion towers. Isang may malayong abot na estrakturang pantransportasyon ng mga bagay. Tumatapon ng mga bagay tungo sa mga ibang konektadong payload propulsion tower.

unit.dagger.description = Binabaril ang lahat ng malapit na kalaban.
unit.mace.description = Nagbabato ng apoy sa lahat ng malapit na kalaban.
unit.fortress.description = Nagbabato ng artileryang may malayong abot sa mga kalabang panlupa.
unit.scepter.description = Nagpapaulan ng mga charged na bala sa lahat ng kalabang malapit.
unit.reign.description = Nagpapaulan ng mga malaking tumatagos na bala sa lahat ng kalabang malapit.
unit.nova.description = Bumabato ng mga sibat na laser na nagpapahamak sa kalaban at kumukumpuni sa mga kakamping estraktura. Lumilipad.
unit.pulsar.description = Bumabato ng mga arko-elektrikal na nagpapahamak sa mga kalaban at kumukumpuni sa mga kakamping estraktura. Lumilipad.
unit.quasar.description = Bumabato ng mga tumatagos na laser na nagpapahamak sa mga kalaban at kumukumpuni sa mga kakamping estraktura. Lumilipad.
unit.vela.description = Bumabato ng isang malaking patuloy na laser na nagpapahamak sa mga kalaban, lumilikha ng mga apoy, at kumukumpuni ng mga estraktura. Lumilipad.
unit.corvus.description = Bumabato ng isang malaking laser'ng pagsabog na nagpapahamak sa mga kalaban at kumukumpuni ng mga kakamping estraktura. Maaaring tumapak sa karamihan ng kalupaan.
unit.crawler.description = Tumatakbo tungo sa mga kalaban at pinapasabog ang sarili.
unit.atrax.description = Tumatapon ng mga nakakasirang bola ng tunaw na bakal sa mga kalabang panlupa. Maaaring tumapak sa karamihan ng kalupaan.
unit.spiroct.description = Bumabato ng laser na sinisipsip ang lakas ng kalaban upang kumpunihin ang sarili. Maaaring tumapak sa karamihan ng kalupaan.
unit.arkyid.description = Bumabato ng isang malaking laser na sinisipsip ang lakas ng kalaban upan kumpunihin ang sarili. Maaaring tumapak sa karamihan ng kalupaan.
unit.toxopid.description = Nagpapaulan ng mga elektrik na shell at mga tumatagos na laser sa mga kalaban. Maaaring tumapak sa karamihan ng kalupaan.
unit.flare.description = Binabaril ang mga malapit na kalabang panlupa.
unit.horizon.description = Naglalaglag ng mga bomba sa mga kalabang panlupa.
unit.zenith.description = Nagpapaulan ng mga missile sa lahat ng kalabang malapit.
unit.antumbra.description = Nagpapaulan ng bala sa lahat ng kalabang malapit.
unit.eclipse.description = Bumabato ng dalawang tumatagos na laser at isang ulang ng flak sa lahat ng kalabang malapit.
unit.mono.description = Awtomatikong nagmimina ng tanso't tingga na inihuhulog sa core.
unit.poly.description = Awtomatikong pinapatayo muli ang mga wasak na estraktura at tinutulongang ang ibang tauhan sa konstruksyon.
unit.mega.description = Awtomatikong nagkukumpuni ng mga sirang estraktura. Kayang magdala ng mga bloke at maliliit na tauhang panlupa.
unit.quad.description = Naglalaglag ng malalaking bomba sa mga kalabang panlupa, nagkukumpuni ng mga kakamping estraktura, at nagpapahamak ng mga kalaban. Kayang magdala ng mga tauhang panlupa na medium ang laki.
unit.oct.description = Pumoprotekta sa mga kakamping malapit sa pamamagitan ng kanyang panangga. Kayang dalhin ang karamihan ng mga tauhang panlupa.
unit.risso.description = Nagpapaulan ng mga missile at bala sa lahat ng mga kalabang malapit.
unit.minke.description = Bumabato ng mga shell at pangkaraniwang bala sa mga kalabang malapit.
unit.bryde.description = Fires long-range artillery shells and missiles at enemies.Bumabato ng mga shell na may malayong abot at mga missile sa mga kalaban.
unit.sei.description = Nagpapaulan ng mga missile at bala na tumatagos sa armor sa mga kalaban.
unit.omura.description = Bumabato ng isang tumatagos na sibat ng railgun na may malayong abot sa mga kalaban.
unit.alpha.description = Nagbabantay sa Shard core mula sa mga kalaban. Nagtatayo ng mga estraktura.
unit.beta.description = Nagbabantay sa Foundation core mula sa mga kalaban. Nagtatayo ng mga estraktura.
unit.gamma.description = Nagbabantay ng Nucleus core mula sa mga kalaban. Nagtatayo ng mga estraktura.
unit.retusa.description = Bumabato ng mga sumusunod na torpedo sa mga kalabang malapit. Kumukumpuni ng mga kakamping tauhan.
unit.oxynoe.description = Tumatapon ng apoy na kumukumpuni ng estraktura sa mga kalaban. Pinili ng point defense turret ang mga malapit na bala ng kalaban.
unit.cyerce.description = Bumabato ng mga sumusunod na cluster-missile sa mga kalaban. Kumukumpuni ng mga kakamping tauhan.
unit.aegires.description = Kinukuryente ang lahat ng kalabang tauhan at estraktura na papasok sa abot nito. Kinukumpuni ang lahat ng mga kakampi.
unit.navanax.description = Tumatapon ng isang pasabog na EMP na nagdadala ng makabuluhang pahamak sa power network ng kalaban at kinukumpuni ang mga kakamping estraktura. Tinutunaw ang malapitang kalaban gamit ang apat na autonomous laser turret.

