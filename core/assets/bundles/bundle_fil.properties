hint.skip = Skip
hint.desktopMove = Gamitin ang [accent][[WASD][] upang kumilos.
hint.zoom = [accent]Mag-scroll[] upang mag-zoom in o out.
hint.mine = Lapitan ang \uf8c4 tanso at [accent]pindutin[] ito para minahin ito nang manwal.
hint.desktopShoot = [accent][[Left-click][] para bumaril.
hint.depositItems = Para ilipat ang materyales, hilahin ang iyong ship tungo sa core.
hint.respawn = Para mag-respawn bilang isang ship, pindutin ang [accent][[V][].
hint.respawn.mobile = Nilipat mo ang iyong kontrol sa isang tauhan/gusali. Upang mag-respawn bilang isang ship, [accent]pindutin ang avatar na nasa top left.[]
hint.desktopPause = Pindutin ang [accent][[Space][] para i-pause at unpause ang laro.
hint.placeDrill = Piliin ang \ue85e [accent]Drill[] tab sa menu na nasa bottom right, at saka pindutin ang \uf870 [accent]Drill[] at mag-click sa may tanso upang ilagay ito.
hint.placeDrill.mobile = Pindutin ang \ue85e [accent]Drill[] tab sa menu na nasa bottom right, at saka piliin ang \uf870 [accent]Drill[] at mag-tap sa may tanso upang ilagay ito.\n\nPindutin ang \ue800 [accent]checkmark[] na nasa bottom right upang kumpirmahin.
hint.placeConveyor = Nagdadala ng mga materyales ang mga conveyor mula sa mga drill tungo sa ibang gusali. Pumili ng \uf896 [accent]Conveyor[] mula sa tab ng \ue814 [accent]Transportsyon[].\n\nMag-click at drag upang maglagay ng maraming conveyor.\n[accent]Mag-scroll[] para paikotin.
hint.placeConveyor.mobile = Nagdadala ng mga materyales ang mga conveyor mula sa mga drill tungo sa ibang gusali. Pumili ng \uf896 [accent]Conveyor[] mula sa tab ng \ue814 [accent]Transportsyon[].\n\nI-hold ang iyong daliri nang isang segundo at saka i-drag upang maglagay ng maraming conveyor.
hint.placeTurret = Maglagay ng mga \uf861 [accent]Turret[] para magbantay ng iyong base mula sa mga kalaban.\n\nNangangailangan ng munisyon ang mga turret - sa itong higayon, \uf838tanso.\nGumamit ng mga conveyor at drill para suplayan sila.
hint.breaking = [accent]Mag-right-click[] at drag para magbasura ng blocks.
hint.breaking.mobile = I-activate \ue817 [accent]martilyo[] na nasa bottom right at mag-tap para magbasura ng blocks.\n\nI-hold ang iyong daliri nang isang segundo at i-drag upang pumili ng maraming blokeng ibasura.
hint.blockInfo = Upang alamin ang impormasyong sa isang block, piliin ito sa [accent]build menu[], at saka pindutin ang [accent][[?][] na nasa kanan.
hint.derelict = Ang mga estrakturang [accent]derelict[] ay mga wasak na labi ng mga nakaraang base na ngayo'y hindi na gumagana.\n\nMaaari silang [accent]ma-deconstruct[] para sa kanilang materyales.
hint.research = Gamitin ang \ue875 [accent]Pananaliksik[] para tumuklas ng bagong teknolohiya.
hint.research.mobile = Gamitin ang \ue875 [accent]Pananaliksik[] sa \ue88c [accent]Menu[] para tumuklas ng bagong teknolohiya.
hint.unitControl = I-hold ang [accent][[L-ctrl][] at [accent]mag-click[] upang kumontrol ng kakamping tauhan o turret.
hint.unitControl.mobile = [accent][[Mag-double-tap][] upang kumontrol ng kakamping tauhan o turret.
hint.launch = Sa saglit na mayroon ka nang sapat na materyales, maaari kang mag-[accent]Launch[] sa pamamagitan ng pagpili ng malapit na sektor mula sa \ue827 [accent]Mapa[] sa bottom right.
hint.launch.mobile = Sa saglit na mayroon ka nang sapat na materyales, maaari kang mag-[accent]Launch[] sa pamamagitan ng pagpili ng malapit na sektor mula sa \ue827 [accent]Mapa[] sa \ue88c [accent]Menu[].
hint.schematicSelect = I-hold ang [accent][[F][] at mag-drag para pumili ng mga blocks na kopyahin.\n\nGamitin ang [accent][[Middle Click][] para kumopya ng isang block lamang.
hint.conveyorPathfind = I-hold ang [accent][[L-Ctrl][] habang nagdadrag ng conveyor upang gumawa ng daan.
hint.conveyorPathfind.mobile = Bigyang bisa ang \ue844 [accent]diagonal mode[] at ang pagda-drag ng conveyor ay awtomatikong gagawa ng daan.
hint.boost = I-hold ang [accent][[L-Shift][] para ipalipad ang kasalukoyang kinokontrol na tauhan sa ibabaw ng mga balakid.\n\nIilan lamang tauhang panlupa ang may mga booster.
hint.command = Pindutin ang [accent][[G][] para utosan ang mga malapit na tauhan na [accent]magkatulad ng uri[] na gumawa ng pormasyon.\n\nPara umutos ng tauhang panlupa, kailangan mo munang kumontrol ng ibang tauhang panlupa.
hint.command.mobile = [accent][[Pindutin nang dalawang beses][] ang iyong kasalukoyang kinokontrol na tauhan upang utosan na gumawa ng pormasyon ang mga tauhan na nasa malapit.
hint.payloadPickup = Pindutin ang [accent][[[] upang pumulot ng maliit na blocks o mga tauhan.
hint.payloadPickup.mobile = [accent]Pindutin at i-hold[] ang isang maliit na block o tauhan para pulutin ito.
hint.payloadDrop = Pindutin ang [accent]][] para pakawalan ang dinadalang payload.
hint.payloadDrop.mobile = [accent]Pumindot at mag-hold[] ng isang bakanteng lugar para magpakawala ng payload doon.
hint.waveFire = Ang mga [accent]Wave[] turrets na may tubig at awtomatikong pumapatay ng mga apoy na nasa malapit.
hint.generator = \uf879 Nagsusunog ng uling ang mga [accent]Combustion Generator[] upang gumawa ng elektrisidad na dinadala sa mga gusaling nasa tagiliran.\n\nAng abot ng paghahatid ng eletrisidad ay mas mapapalawak sa pamamagitan ng \uf87f [accent]Power Nodes[].
hint.guardian = Armado ang mga [accent]Guardian[]. Ang mga mahinang munisyon kagaya ng [accent]Tanso[] at [accent]Tingga[] ay [scarlet]hindi epektibo[].\n\nGumamit ng mga toresilya na may mas mataas na tier o \uf835 [accent]Graphite[] \uf861Duo/\uf859Salvo na munisyon upang tumbahin ang mga Guardian.
hint.coreUpgrade = Ang mga core ay maaaring i-upgrade sa pamamagitan ng [accent]pagtatayo ng core na may mas mataas na tier sa ibabaw nito[].\n\nMaglagay ng  [accent]Foundation[] core sa ibabaw ng  [accent]Shard[] core. Siguraduhin na walang mga balakid na nakapalibot nito.
hint.presetLaunch = Ang mga kulay-abo na [accent]landing zone sector[], kagaya ng [accent]Frozen Forest[], ay maaaring launching mula sa kahit saan. Hindi sila nangangailangan ng pagsakop ng nakapalibot na sektor.\n\n[accent]Ang mga de-numerong sektor[], kagaya nito, ay [accent]opsiyonal[].
hint.presetDifficulty = Ang sektor na ito ay may [scarlet]mataas na banta ng kalaban[].\nAng pag-launch tungo sa mga sektor gaya nito nang walang mainam na teknolohiya't paghahanda ay [accent]hindi rekomendado[].
hint.coreIncinerate = Pagkatapos na mapuno ang core hanggang sa kapasidad tungo sa isang materyal, ang kahit anong materyal ng gayong uri na matatanggap ay [accent]susunogin[].
hint.coopCampaign = Habang naglalaro ng isang [accent]co-op campaign[], ang lahat ng materyal na nagawa sa kasalukoyang mapa ay dadalhin rin [accent]sa iyong mga lokal na sektor[].\n\nAt ang lahat ng bagong pananaliksik na nagawa ng host ay madadala rin.

item.copper.description = Ginagamit sa lahat ng uri ng konstruksyon at amunisyon.
item.copper.details = Tanso. Isang metal na may kakaibang kasaganahan sa Serpulo. Mahina kung hindi pinatitibay.
item.lead.description = Ginagamit sa transportasyon ng likido at mga estrakturang pang-elektrikal.
item.lead.details = Mabigat. Makupad. Malawakang ginagamit sa paggawa ng mga baterya.\nTandaan: Maaaring nakakalason sa mga nilalang na bayolohikal. Hindi naman na mayroong maraming naiwan.
item.metaglass.description = Ginagamit sa distribusyon at pag-iimbak ng likido.
item.graphite.description = Ginagamit sa mga piyesang elektrikal at bilang amunisyon ng toresilya.
item.sand.description = Ginagamit sa paggawa ng dalisayng materyal.
item.coal.description = Ginagamit bilang panggaton at sa paggawa ng dalisayng materyal.
item.coal.details = Parang fossilized na halaman na nabuo matagal bago ang seeding event.
item.titanium.description = Ginagamit sa mga istrakturang pantransportasyon, drills at pabrika.
item.thorium.description = Ginagamit sa mga istrakturang durable at bilang panggatong nuklear.
item.scrap.description = Ginsagamit sa mga Melter at Pulverizer upang gawing dalisay na materyal.
item.scrap.details = Mga naiwang labi ng mga nakaraang istraktura at tauhan.
item.silicon.description = Ginagamit sa mga solar panel, komplikadong elektronika at mga homing na amunisyon toresilya.
item.plastanium.description = Ginagamit sa mga makabagong tauhan, insulasyon at amunisyong fragmentation.
item.phase-fabric.description = Ginagamit sa paggawa ng mga makabagong elektronika't mga estrakturang kinukumpuni ang sarili.
item.surge-alloy.description = Ginagamit sa mga makabagong armas at reaktibong estrakturang pandepensa.
item.spore-pod.description = Ginagamit sa paggawa ng langis, paputok at panggatong.
item.spore-pod.details = Spore. Maaaring isang artipisyal na organismo. Naglalabas ng gas na nakakalason sa ibang uri ng buhay. Napaka-invasive. Napakadaling magliyab sa mga tamang kondisyon.
item.blast-compound.description = Ginagamit sa mga paputok at mga amunisyon sumasabok.
item.pyratite.description = Ginagamit sa mga armas na incendiary at combustion-fueled generators.

liquid.water.description = Ginagamit sa pagpapalamig ng mga makina't pagpoproseso ng basura.
liquid.slag.description = Dinadalisay sa mga separator para makuha ang mga metal na yari nito, o winiwisik sa mga kalaban bilang isang armas.
liquid.oil.description = Ginagamit sa paggawa ng mga makabagong materyal at bilang amunisyong incendiary.
liquid.cryofluid.description = Ginagamit bilang panlamig ng mga reaktor, toresilya't drill.

