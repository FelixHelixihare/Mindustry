block.plastanium-compressor.description = Gumagawa ng plastanium mula sa langis at titanium.
block.phase-weaver.description = Nagsisintesar ng phase fabric mula sa buhangin at thorium.
block.alloy-smelter.description = Nagtutunaw ng titanium, tingga, silikon, at tanso para gawing surge alloy.
block.cryofluid-mixer.description = Naghahalo ng tubig at pinong titanium para gawing cryofluid.
block.blast-mixer.description = Gumagawa ng blast compound mula sa pyratite at spore pod.
block.pyratite-mixer.description = Naghahalo ng uling, tingga, at buhangin para maging pyratite.
block.melter.description = Nagtutunaw ng iskrap para maging tunaw na bakal.
block.separator.description = Naghihiwalay ng mineral na sangkap mula sa tunaw na bakal.
block.spore-press.description = Nagpipiga ng langis mula sa mga spore pod.
block.pulverizer.description = Nagdudurog ng iskrap hanggang into'y maging pinong buhangin
block.coal-centrifuge.description = Gumagawa ng uling mula sa langis.
block.incinerator.description = Sinusunog ang kahit anong bagay at likidong pumapasok.
block.power-void.description = Winawala ang lahat ng elektrisidad na pumapasok. Sandbox lamang.
block.power-source.description = Naglalabas ng walang hanggang elektrisidad. Sandbox lamang.
