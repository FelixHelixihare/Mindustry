block.graphite-press.description = Nagkokompres ng uling hanggang ito'y maging grapito.
block.multi-press.description = Nagkokompres ng uling hanggang ito'y maging grapito. Nangangailangan ng tubig bilang panlamig.
block.silicon-smelter.description = Gumagawa ng silikon mula sa buhangin at uling.
