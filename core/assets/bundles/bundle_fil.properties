sector.groundZero.description = Ang pinakamainam na lugar para magsimula muli. Kaunti lang ang panganib mula sa kalaban, ngunit ang yaman ay kaunti rin.\nMagtipon ng kasingraming tingga't tanso sa iyong makakaya.\nAt magpatuloy.
sector.frozenForest.description = Kahit dito na mas malapit mga bundok, inabot ng spore. Hindi sila mapipigilan ng matinding lamig magpakailanman.\n\nSimulan ang iyong pagtuklas ng enerhiya. Magtayo ng mga combustion generator, at matutong gumamit ng mga mender.
sector.saltFlats.description = Sa gilid ng disyerto ay nandoon ang Salt Flats. Kaunti lang ang yaman na mahahanap sa lugar na ito.\n\nAng kalaban ay nagtayo ng isang malaking imbakan ng materyales. Wasakin ang kanilang core, at mag-iwan ng walang nakatayo.
sector.craters.description = Napuno ang bungangang ito ng tubig, isang labi ng mga nakaraang digmaan. Bawiin ang rehiyon. Kumuha ng buhangin. Gumawa ng metaglass. Magbomba ng tubig para palamigin ang toresilya't drill.
sector.ruinousShores.description = Sa kabila ng kaparangan ay ang baybayin. Noon, may isang depensang pambaybaying nakatayo dito. Kaunti lang ang naiwan nito. Ang mga pangunahing istrakturang pandepensa lamang ang nanatili, at ang lahat ng iba ay nadurog at naging iskrap.\nIpatuloy ang paglawak palabas. Tuklasin muli ang teknolohiya.
sector.stainedMountains.description = Mas malayo paloob ng lupain ay ang kabundukan na hanggang ngayo'y hindi nahihipoan ng spore.\nPakinabangan ang saganang titanium nito, at matutong gamitin ito.\n\nMas marami ang kalaban dito. Huwag mo silang bigyan ng oras na dalhin ang kanilang pinakamalalakas na mga tauhan.
sector.overgrowth.description = Ang lugar na ito'y nabalutan ng halaman, sapagkat ito'y mas malapit sa pinanggalingan ng spore.\nNagtayo ng base ang kalaban dito. Gumawa ng mga Mace. Sirain ito.
sector.tarFields.description = Nasa gilid ng sona ng pagawaan ng langis, sa gitna ng mga bundok at disyerto. Isa sa mga iilang lugar na mayroong magagamit reserba ng langis.\nKahit na abandonado, ang lugar na ito'y mayroong mapanganib na mga kalaban na nasa malapit lamang. Huwag mo silang maliitin.\n\n[lightgray]Tuklasin ang teknolohiyang pamproseso ng langis kung posible.
sector.desolateRift.description = Isang pook na may ganap na panganib. Napakaraming yaman, ngunit napakaliit ng espasyo. Mataas ang peligro ng pagkawasak. Umalis sa lalong madaling panahon. Huwag malinlang sa tagal sa gitna ng bawat pagsulob.
sector.nuclearComplex.description = Isang dating pasilidad sa paggawa at pagproseso ng thorium na ngayo'y nadurog at naguho.\n[lightgray]Tuklasin ang maraming gamit ng thorium.\n\nMay mga kalaban dito at ganap ang kanilang dami na laging naghahanap ng mga manlulusob.
sector.fungalPass.description = Isang transisyon sa gitna ng matataas na bundok at ng mas mababang kalupaang sakbibi ng spore. May isang maliit na baseng pang-reconaissance ang kalaban dito.\nWasakin ito.\nGumamit ng Dagger at Crawler. Ibuwal ang dalawang core.
sector.biomassFacility.description = Ang pinanggalingan ng spore. Ito ang pasilidad kung saan tinuklas at unang ginawa ang spore.\nTuklasin ang teknolohiyang nilalaman nito. Maglinang ng spore para sa paggawa ng panggatong at plastika.\n\n[lightgray]Sa pagkawasak ng pasilidad, napakawalan ang spore. Walang kahit ano sa lokal na ecosystem ang makapagkompetensya sa invasive species na ito.
sector.windsweptIslands.description = Mas malayong lalo sa baybayin ay ang kapuloang ito. Ayon sa kasaysayan, ang mga islang ay mayroong mga pagawaan ng [accent]Plastanium[].\n\nPalayasin ang mga tauhang pandagat ng kalaban. Magtayo ng base sa mga isla, at pag-aralan ang mga pabrika.
sector.extractionOutpost.description = Isang malayong baseng tinayo ng kalaban sa layunin na mag-launch ng yaman tungo sa ibang sektor.\n\nAng transportasyon ng yaman tungo sa iba't ibang sektor ay kinakailangan para sa tuloyang pananakop. Wasakin ang base. Pag-aralan ang kanilang Launch Pads.
sector.impact0078.description = Nandito nanatili ang labi ng unang sasakyang pangkalawakang nakarating sa sistemang ito.\n\nMagsalba ng kasingraming kayamanan na iyong makakaya sa labi. Pag-aralan ang kahit anong buong teknolohiya.
sector.planetaryTerminal.description = Ang huling tungohin.\n\nAng mabaybaying baseng ito ay mayroong estrakturang may kakayahang magdala ng mga core tungo sa malalapit na planeta. Napakagwardyado ito.\n\nGumawa ng mga tauhang pandagat. Alisin ang kalaban nang may lalong bilis. Pag-aralan ang estrakturang pang-launch.

